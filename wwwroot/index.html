<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket Communication</title>
    <script>
        async function getVersion() {
            try {
                document.getElementById("result").innerHTML = "";
                let requestStr = `/get/Version`;
                let response = await fetch(requestStr);
                let data = await response.text();
                document.getElementById("result").innerHTML = data;
            } catch (error) {
                console.error("Error:", error);
            }
        }

        async function testEcho() {
            try {
                let echoCount = parseInt(document.getElementById("echoCount").value);
                if(isNaN(echoCount))
                {
                    alert("Please enter a valid integer");
                    return;
                }
                
                for(let i = 0; i < echoCount; i++)
                {
                    let content = new Uint8Array(i%250);
                    for(let j=0; j < content.byteLength; j++)
                    {
                        content[j] = j;
                    }
                    
                    payload = 
                    {
                        data: Array.from(content)
                    };
                    
                    let requestStr = `/post/Echo`;
                    let response = await fetch(requestStr, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(payload)
                    });

                    let data = await response.text();
                    if(data != "success")
                    {
                        alert(`ECHO failed at ${i}, reason: ${data}`);
                        return;
                    }

                    document.getElementById("echoProgress").value = i * 100 / echoCount;
                }
            } catch (error) {
                console.error("Error:", error);
            }
        }

    </script>
</head>
<body>
    <h1>Socket Communication Webpage</h1>
    <div>
        <h2>Version test</h2>
        <button onclick="getVersion()">Get Version</button>
        <label id="result">Awaiting response...</label>
    </div>
    <div>
        <h2>Echo test</h2>
        <p>
            Count: <input type="number" id="echoCount" min="1"> <button onclick="testEcho()">Test Echo</button> 
        </p>
        <progress id="echoProgress" width="300px" height="25px" value="0" max="100"></progress>
    </div>
</body>
</html>
