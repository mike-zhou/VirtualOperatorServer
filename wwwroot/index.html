<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket Communication</title>
    <script src="/js/script.js" defer></script>
</head>
<body>
    <h1>Socket Communication Webpage</h1>
    <div>
        <h2>Version test</h2>
        <button onclick="getVersion()">Get Version</button>
        <label id="versionResult">Awaiting response...</label>
    </div>
    <div>
        <h2>Echo test</h2>
        <p>
            Count: <input type="number" id="echoCount" min="1"> <button onclick="testEcho()">Test Echo</button> 
        </p>
        <progress id="echoProgress" width="300px" height="25px" value="0" max="100"></progress>
    </div>
    <div>
        <h2>GPIO test</h2>
        <div>
            <button onclick="getGPIOMode()">Get GPIO Mode</button>
            <div id="gpioModeResult">Unknown</div>
        </div>
        <div>
            <button onclick="getGPIO()">Read GPIO</button>
            <div id="getGpioResult"></div>
        </div>
    </div>
</body>
</html>
