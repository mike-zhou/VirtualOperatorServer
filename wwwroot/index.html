<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket Communication</title>
    <script>
        async function sendCommand() {
            try {
                document.getElementById("result").innerHTML = "";
                let requestStr = `/api/GetVersion`;
                let response = await fetch(requestStr);
                let data = await response.text();
                document.getElementById("result").innerHTML = data;
            } catch (error) {
                console.error("Error:", error);
            }
        }
    </script>
</head>
<body>
    <h1>Socket Communication Webpage</h1>
    <button onclick="sendCommand()">Get Version</button>
    <div id="result"><p>Awaiting response...</p></div>
</body>
</html>
