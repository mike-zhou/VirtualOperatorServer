<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket Communication</title>
    <script src="/js/script.js" defer></script>
</head>
<body>
    <h1>Socket Communication Webpage</h1>
    <div>
        <h2>Version test</h2>
        <button id = "id_getVersion">Get Version</button>
        <label id="id_versionResult">Awaiting response...</label>
    </div>
    <div>
        <h2>Echo test</h2>
        <p>
            Count: <input type="number" id="id_echoCount" min="1"> <button id="id_testEcho">Test Echo</button> 
        </p>
        <progress id="id_echoProgress" width="300px" height="25px" value="0" max="100"></progress>
    </div>
    <div>
        <h2>GPIO test</h2>
        <div>
            <button id="id_getGpioMode">Get GPIO Mode</button>
            <div id="id_gpioModeResult">Unknown</div>
        </div>
        <div>
            <button id="id_readGpio">Read GPIO</button>
            <div id="id_readGpioResult"></div>
        </div>
    </div>
</body>
</html>
